<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./report.css">
    <link rel="stylesheet" href="./suggestion-box.css">
    <link rel="stylesheet" href="./suggestion.css">
    <script src="https://use.fontawesome.com/20e608a822.js"></script>
  </head>
  <body>
    <header class="px-2 py-3">
      <div class="container">
        <div class="row">
          <div class="col logo">
            <img src="./Proposta.001.png" alt="">
          </div>
          <div class="col-3">
            <div class="d-flex align-items-center justify-content-end h-100 sharebuttons">
              <div class="m-1">
                <img src="./iine.png" alt="">
              </div>
              <div class="m-1">
                <img src="./twitter.png" alt="">
              </div>
              <div class="m-1">
                <img src="./line.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main-content">
      <div class="selects">
        <section id="suggestions">
          <div class="p-4 sub-header">
            <div class="d-flex justify-content-end align-items-center">
              <h4 class=" m-0 mr-auto d-inline">
                採用一覧
              </h4>
              <div class="mr-3">
                <strong>3</strong>件
              </div>
            </div>
          </div>
      </section>
        <div class="container">
          <section id="suggestion-box">
            <div class="row">
              <div class="col">
                <a href="#">
                  <div class="px-4 py-5 my-3 bg-white suggestion">
                    <h5 class="mb-4">バグが多すぎて困っています</h5>
                    <div class="suggestion-content">このゲームを始めて1週間たちましたがエラーが出すぎていて困っています！</div>
                  </div>
                </a>
              </div>
            </div>
          </section>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
